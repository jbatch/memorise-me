<!DOCTYPE html>
<html>
<head>
	<title>Memorise Me</title>
	<meta name="description" content="An app to help you memorise sequences">
	<meta name="author" content="Josh Batchelor">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/memorise-me.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="js/memorise-me.js"></script>
	<script type="text/javascript">
		init();
	</script>
</head>
<body>
	<div class="container" id="site-wrapper">
		<div id="site-canvas">
			<div class="row">
				<div class="col-md-4">
					<span class="glyphicon glyphicon-plus-sign btn" onclick="toggleLeftMenu()"><span>
				</div>
				<div class="col-md-4">
					<h1>Memorise Me</h1>
				</div>
				<div class="col-md-4">
					<span class="glyphicon glyphicon-cog btn" onclick="toggleRightMenu()"><span>
				</div>
			</div>
			<hr>
			<div class="row" id="boxRow">
				<div class="col-md-4"></div>
				<div class="col-md-4 box">
					<div class="row" id="sequenceSpace">
						<div id="topRow" class="blobRow">
							<span class="blobBit" id="topBlob0"></span>
							<span class="blobBit" id="topBlob1"></span>
							<span class="blobBit" id="topBlob2"></span>
							<span class="blobBit" id="topBlob3"></span>
						</div>
						<div id="bottomRow" class="blobRow">
							<span class="blobBit" id="bottomBlob0"></span>
							<span class="blobBit" id="bottomBlob1"></span>
							<span class="blobBit" id="bottomBlob2"></span>
							<span class="blobBit" id="bottomBlob3"></span>
						</div>
						<div id="resultsRow">
							<p id="results"></p>
							<button class="btn btn-success" onclick="showDetailedResults()">More Details</button>
						</div>
					</div>
					
					<div class="row" id="buttonsRow">
						<button class="btn btn-success" onclick="startPractice()">Practice</button>
						<button class="btn btn-success" onclick="startTest()">Test</button>
						<span id="progressInfo"></span>
					</div>
				</div>
			</div>
			<div class="row" id="dropdownRow">
				<div class="col-md-4 col-md-offset-4">
					<p>Memorise: </p>
		    		<select class="form-control col-md-1 selector" id="sequenceList">
		    			<option selected>PI</option>
		    			<option>CreditCard</option>
		    		</select>
				</div>
	    	</div>

	    	<div id="add-sequence-menu">
	    		<h2>Add Custom Sequence</h1>
	    		<hr>
	    		<div id="currentSequences">

	    		</div>
	    		<hr>
	    		<div id="newSequence">
	    			<div id="nameFieldRow">
	    				<p>Name: </p><input type="text" class="form-control" id="nameField">
	    			</div>
	    			<div id="sequenceFieldRow">
	    				<p>Sequence: </p><input type="text" class="form-control" id="sequenceField">
	    			</div>
	    			<button class="btn btn-success" id="addNewSeqBtn" onclick="addSequence()">Add</button>
	    		</div>
	    	</div>

	    	<div id="settings-menu">
	    		<h2>Settings</h1>
	    		<hr>
	    	</div>

	    	<div class="modal" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="smallModal" aria-hidden="true">
			  <div class="modal-dialog modal-sm">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title" id="myModalLabel">Results</h4>
			      </div>
			      <div class="modal-body">
			        <div class="container">
			        	<div class="row">
			        		
			        	</div>
			        </div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary" onclick="saveConfig()">Save changes</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
